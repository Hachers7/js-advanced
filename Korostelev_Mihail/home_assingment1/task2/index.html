<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSAdvanced_HW1_task2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container_Form_Background">
    <div class="header"><h1>Calculator</h1></div>
    <div class="selector">
        <div class="values">
            <form action="" method="post">
                <input type="number">
                <input type="number">
            </form>
        </div>
        <div class="symbols">
            <form action="" method="post">
                <input type="radio" id="plus" name="symbol">+ (додавання)<br>
                <input type="radio" id="minus" name="symbol">- (віднімання)<br>
                <input type="radio" id="multiply" name="symbol">* (множення)<br>
                <input type="radio" id="divide" name="symbol">/ (ділення)
            </form>
            <form action="" method="post"></form>
                <input type="submit" value="SEND">
            </form>
        </div>
    </div>
    <div class="footer">
        <form action="" method="get">
            <input type="text" name="display" id="display" disabled>
        </form>
    </div>
    <script src="app.js"></script>
    </div>
</body>
</html>
