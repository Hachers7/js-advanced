<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", myFunction());
        function myFunction() {
          console.log('Hello from My Function');
        }
        console.log('Hello from main JS code');
      </script>
</body>
</html>

<!-- 1. В каком порядке выведется текст? - Сначала выведется текст из функции.

2. Есть ли в коде ошибки? Если да, то какие? - Есть. При передаче функции myFunction в addEventListener скобки () не нужны.
Из за этого функция вызывается сразу при передаче и текст выводится сначала из функции. -->
