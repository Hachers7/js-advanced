<!Doctype html>
<html>
<head>
    <title>Home Work 7</title>
</head>
<body>

    <!-- 7.1
        По перше, у коді помилка. У handler вказується ссилка на функцію, тобто: 
        Замість: document.addEventListener("DOMContentLoaded", myFunction());
        має бути: document.addEventListener("DOMContentLoaded", myFunction);
        Якщо цю помилку не виправити, при завантаженні документу спрацює виклик функціі myFunction

        Спочатку виведеться напис 'Hello from main JS code', а потім 'Hello from My Function',
        тому що, подія "DOMContentLoaded" відпудеться тільки після повного завантаження документу,
        а на той час console.log('Hello from main JS code'); вже встигне відпрацювати      -->


    <!-- 7.2-->
    <div>
        <input id="todo-input" value="" /> 
        <button id="button-add">Add</button>
        <p>ToDo List:</p>
        <ol id="todo-list">
            <li class="todo-item">
                First todo
                <span class="delete-button" onclick="removeItem(event)" title="Delete current item">x</span>
            </li>
        </ol>
    </div>
    
    <script>
    
        var btn = document.getElementById('button-add');
        var todoItemTemplate = document.getElementById('todo-list');
        // var removeBtn = todoItemTemplate.children;
        // console.log(removeBtn);
        btn.addEventListener('click', addItem);
        // removeBtn.addEventListener('click', removeItem, true);
        function addItem() {
            var input = document.getElementById('todo-input');
            var newItem = todoItemTemplate.firstElementChild.cloneNode(true);
            newItem.firstChild.textContent = input.value;
            todoItemTemplate.appendChild(newItem);
            input.value = '';
        }
        
        function removeItem(event) {
            var currentItem = event.target.parentElement;
            currentItem.remove();
        }    
        
    </script>
    <style>
        .delete-button{
            padding-left: 5px;
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</body>
</html>
