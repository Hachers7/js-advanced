<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Work | Roma Lytvyn</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class="content-cover">
            <a href="#" class="logo">KanBanBoard</a>
        </div>
    </header>

    <section class="sub-header">
        <div class="content-cover">
            <button class="show-form">Add Task</button>
            <div class="form-cover">
                <form action="#" id="create-todo">
                        <input type="text" placeholder="Task for" id="user" required />
                        <input type="text" placeholder="Description" id="description" required />
                    <button type="submit" class="create-todo-btn">Create a Task</button>
                </form>
            </div>
        </div> 
    </section>

    <section class="board-content">
        <div class="content-cover">
            <div id="board">
                <div id="todo" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header todo-column">
                        <h3>To do:</h3>
                    </div>
                </div>
                <div id="inprogress" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header in-progress-column">
                        <h3>In progress</h3>
                    </div>
                </div>
                <div id="done" class="task-column" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="column-header done-column">
                        <h3>Done</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./assets/draganddrop.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
