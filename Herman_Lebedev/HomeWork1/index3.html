<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="inp" name="">
	<button id="btn">Проверить</button>
	<div id="result"></div>
	<script type="text/javascript">
        var btn = document.getElementById("btn")
		var result = document.getElementById("result")
		var str= '';
		btn.onclick = function(){
			var inp = document.getElementById("inp")
			var arr = []
			for(i=0;i<inp.value.length;i++){
				arr.push(inp.value[i])
			}
			arr.reverse();
			for(i=0;i<arr.length;i++){
				str+=arr[i];
			}
			if (inp.value == str){
				result.innerHTML='Полиндром'
			}
			else if(inp.value != str){
				result.innerHTML='Не Полиндром'
				console.log(str)
			}
			str = '';
			inp.value ='';

		 }

	</script>
</body>
</html>
