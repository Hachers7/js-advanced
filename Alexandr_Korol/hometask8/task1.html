        function setCookie(key, value, expires) {
        var date  = new Date;
        date.setTime(date.getTime() + expires * 24 * 60 * 60 * 1000);
        document.cookie = key + '=' + value + ';path=/;expires=' + date.toUTCString();
}

        setCookie(key, '', -1);
        logoutbtn.style.display = 'none';
}
