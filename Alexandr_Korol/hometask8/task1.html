<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="menu" style="display:none">
    <input type="text" class="logs" value="Enter your name"><button class="btn">Log in</button>
    
    </div>
    <button class="logout_" style="display:none">Log out</button>
    <script>
        var a = document.cookie;
        if(a === '')
        {
            var menu = document.querySelector('#menu');
            menu.style.display = 'block';
            var btn = document.querySelector('.btn');
            
           
        }
        else{
            document.querySelector('.logout_').style.display = 'block';

        }
        addEventListener('click', function(event){
           if(event.target.className === 'logout_')
           {
            var logoutbtn = document.querySelector('.logout_');   
        setCookie('name', '', -1);
        logoutbtn.style.display = 'none';
            console.log('The cookie was deleted ');
           }
        });
        addEventListener('click', function(event){
            if(event.target.className === 'btn')
            {   var value = document.querySelector('.logs').value;
                document.cookie = 'name='+value;
                console.log('Cookie with the name ' + value + ' was created');
                menu.style.display = 'none';
                document.querySelector('.logout_').style.display = 'block';
                console.log('The cookie was added succsesfully');
            }
        })
        
        function setCookie(key, value, expires) {
        var date  = new Date;
        date.setTime(date.getTime() + expires * 24 * 60 * 60 * 1000);
        document.cookie = key + '=' + value + ';path=/;expires=' + date.toUTCString();
}
        
    </script>
</body>
</html>
