<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="menu" style="display:none">
        <input type="text" class="logs" value="Enter your name" ><button class="btn">Log in</button>
        
        </div>
        <button class="logout_" style="display:none">Log out</button>
        <script>
        
            var local = localStorage;
            if(local.length === 0)
            {   document.querySelector('#menu').style.display = 'block';
                var deleter = document.querySelector('.logout_');
                var btn = document.querySelector('.btn');
                var value = document.querySelector('.logs').value;
                btn.style.display = 'block';
                
            }
              
            else
            {
            var deleter = document.querySelector('.logout_');
            deleter.style.display = 'block';
            }
            addEventListener('click', function(event){
                if(event.target.className === 'btn'){
                    console.log('Setting cookie');
                    localStorage.setItem('name',value);
                    menu.style.display = 'none';
                    deleter.style.display = 'block';
                }
            })
            addEventListener('click', function(event){
                if(event.target.className === 'logout_')
                {
                    localStorage.clear();
                    menu.style.display = 'block';
                    deleter.style.display = 'none';
                }
            })
        
        </script>
</body>
</html>
