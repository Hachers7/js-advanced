<body>

    <script type="text/javascript" src="script2.js"></script>
    <script>
    //принимает обект и возвращает строку всех типов всех об прототипов
function protolist(o){
    if(o === null)
    return null;
    else
    return typeof(o) + " => " + protolist(o.__proto__);
};

var Kolya ={
    name: "Kolya",
    say: function(){
        console.log("Hello, I'm " + this.name);
    }
};
var SonofKolya = {
    name: 'Vadim'
};
SonofKolya.__proto__ = Kolya;
SonofKolya.say();
console.log(protolist((SonofKolya)));
function Person(name){
    this.name = name;
    this.say = function(){
        console.log("Hello, I'm " + this.name);
    }
};
var grandFather = {
    sleep: function(){
        console.log("I can't sleep");
    }
};

var newPerson = new Person("Test");
newPerson.__proto__=grandFather;
console.log(newPerson.__proto__);
//щоб зробити фцію в прототипі але без багатьох інстансів
Person.prototype.say=function(){
    console.log("Hello, I'm " + this.name);
};
var o = new Person('Sasha');
o.say();//this = контекс текущий обект
console.log(o.__proto__);
var OtherPerson = new Person('Vasya');
OtherPerson.say();</script>
</body>
