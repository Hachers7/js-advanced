<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="search-menu"><input type="text" class="search"><button class="btn">Search</button></div>
    <div class="a"></div>
    <!-- 1) Картинку аватарки (с помощью avatar_url)
2) Название репозитория (full_name)
3) Описание (description)
4) название репозитория должно бьіть ссьілкой на (html_url) -->
    <script>
        var request = new XMLHttpRequest();
        request.open('GET', 'https://api.github.com/search/repositories?q=react+language:javascript&per_page=100',false);
        request.send(null);
        request = JSON.parse(request.response);
        console.log(request);
        addEventListener('click', function(event){
            var target = event .target;
            if(target.className === 'btn')
            {
                
                var wanted = document.querySelector('.search').value;
                
       for(var i=0; i < 10; i++)
       {
           if(wanted == request.items[i].id)
           {
            var item = document.createElement('div');
            item.classList.add('profile');
            var picture = document.createElement('img');
            var adress =  request.items[i].owner.avatar_url;
            
            picture.style.background = "url('" + adress + "')";
            picture.style.width = '100px';
            picture.style.height = '100px';
            picture.style.backgroundSize = 'cover';
            item.appendChild(picture);
            var repname = document.createElement('div');
            repname.textContent = 'The full name of the user is: ' + request.items[i].full_name;
            item.appendChild(repname);
            var description = document.createElement('div');
            description.textContent = 'The description of the user is: ' + request.items[i].description;
            item.appendChild(description);
            var htmlurl = document.createElement('div');
            htmlurl.textContent = 'The htmlurl of the user is: ';
            var link = document.createElement('a');
            link.setAttribute('href',request.items[i].html_url);
            link.innerText = request.items[i].html_url;
            htmlurl.appendChild(link);
            item.appendChild(htmlurl);
            document.body.appendChild(item);
            console.log('The item have been found');
           }
           
       }
            }
        });
        
        
    </script>
</body>
</html>
