<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col add_elements">
                    <input type="text" class="input_todo align-self-start">
                    <input type="submit" value="Add todo" class="input_button_add">
                    <input type="submit" value="Download todos" class="button_download">
                </div>
            </div>

            <div class="row text-center d-flex justify-content-center title_todos">
                <div class="col head_todo add_todo">
                    <h3>Todo</h3>
                </div>
                <div class="col head_todo">
                    <h3>Doing</h3>
                </div>
                <div class="col head_todo">
                    <h3>Done</h3>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row d-flex justify-content-center content_todo">
                <div class="col first_content_todo" id="div1" ondrop="drop(event,this)" ondragover="allowDrow(event)">
                </div>
                <div class="col" id="div2" ondrop="drop(event,this)" ondragover="allowDrow(event)"></div>
                <div class="col" id="div3" ondrop="drop(event,this)" ondragover="allowDrow(event)"></div>
            </div>
        </div>
    </section>
    <script src="js/dragndrop.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
