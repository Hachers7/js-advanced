<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input id="todo-input" value="" /> <button id="button-add">Add</button>
      <p>ToDo List:</p>
      <ol id="todo-list">
        <li class="todo-item">
          First todo
          <span
            class="delete-button"
            onclick="removeItem(event)"
            title="Delete current item"
            >x</span
          >
        </li>
      </ol>
    </div>
    <script>
      /*
        Функция addItem работает и клонирует элемент li, т.к. мы сохраняем элемент в глобальную переменную todoItemTemplate при запуске страницы.
        Даже если удалить все ToDo элементы, ссылка на элемент li будет сохранена в переменной todoItemTemplate, что позволяет клонировать их в дальнейшем.
      */
      function removeItem(e) {
        // используя переданный объект Event
        // удалить весь тег li который является родительским
        // для кнопки на которой выполнили клик
        // ... ваш код тут
        e.target.parentNode.remove();
      }
      document.addEventListener("DOMContentLoaded", ready);
      function ready() {
        var btn = document.getElementById("button-add");
        var ol = document.getElementById("todo-list");
        var todoItemTemplate = document.getElementById("todo-list")
          .firstElementChild;
        btn.onclick = addItem;
        function addItem() {
          var input = document.getElementById("todo-input");
          var newItem = todoItemTemplate.cloneNode(true);
          newItem.firstChild.textContent = input.value;
          ol.appendChild(newItem);
          // добавить новый элемент в todo-list
          // ... ваш код тут
          input.value = "";
        }
      }
    </script>
    <style>
      .delete-button {
        padding-left: 5px;
        color: red;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </body>
</html>
