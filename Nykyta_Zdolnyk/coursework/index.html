<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="panel">
      <input id="new-todo" placeholder="Enter new todo" />
      <button id="add" onclick="addItem(event)">Add</button><br /><br />
      <button id="getTodoFromServer" onclick="getTodoFromServer()">
        Get Todos From Server
      </button>
    </div>
    <div id="board">
      <div id="titles">
        <div>ToDo</div>
        <div>InProgress</div>
        <div>Done</div>
      </div>
      <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div
        id="inprogress"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <script src="draganddrop.js"></script>
    <script src="app.js"></script>
  </body>
</html>
