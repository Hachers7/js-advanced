<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Поиск" onclick="start();">
    <div id="wraper">
        <div class="block">
            <h3 class="title"></h3>
            <p class="desc"></p>
            <img class="image" src=""  />
            <a class="name" href=""></a>
        </div>
       </div> 
    <script>
        function clone(n){
            var clonedNode = document.querySelector(".block").cloneNode(true),
                wrape      = document.querySelector("#wraper");
            wrape.appendChild(clonedNode);
        }
        function doTimes(number) {
            for (var j = 0; j < number; j++) {
            clone(j); 
            }
        }

        doTimes(9);
        
        function start (){
        var url = 'https://api.github.com/search/repositories?q=react+language:javascript&per_page=100'

        makeRequest(url, 'GET', null);

    function showPictureInformation(httpRequest) {
        if (httpRequest.readyState == 4) {
            if (httpRequest.status == 200) {
                var responseData = JSON.parse(httpRequest.responseText);
                var titles = document.querySelectorAll('.title');
                var descs  = document.querySelectorAll('.desc');
                var images = document.querySelectorAll('.image');
                var names  = document.querySelectorAll('.name');
                for (var i = 0; i<10; i++){
                    console.log(responseData);
                    titles[i].innerHTML     = responseData.items[i].full_name;
                    descs[i].innerHTML      = responseData.items[i].description;
                    images[i].src           = responseData.items[i].owner.avatar_url;
                    names[i].innerHTML      = responseData.items[i].html_url;
                    names[i].href           = responseData.items[i].html_url;
                }
        } else if (httpRequest.status == 404) {
            console.log("For O For");
            }
        else {
            console.error('С запросом возникла проблема.');
            }
        }
    }

    function makeRequest(url, method, params) {
        var httpRequest = false;

        if (window.XMLHttpRequest) { // Mozilla, Safari, ...
            httpRequest = new XMLHttpRequest();
        } else if (window.ActiveXObject) { // IE
            try {
                httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e) { }
            }
        }

        if (!httpRequest) {
            alert('Не вышло :( Невозможно создать экземпляр класса XMLHTTP ');
            return false;
        }
        httpRequest.onreadystatechange = function () { showPictureInformation(httpRequest); };
        httpRequest.open(method, url, true);
        httpRequest.send(params);
    }
}
    </script>
</body>
</html>
