<!DOCTYPE html>
<html>
<head>
	<title>Home Work #7</title>
</head>
<body>
<script>
  document.addEventListener("DOMContentLoaded", myFunction());
  function myFunction() {
    console.log('Hello from My Function'); //выведется первым;
  }
  console.log('Hello from main JS code'); //выведится вторым;

  // DOMContentLoaded запускается когда HTML-документ был полностью загружен, но до загрузки картинок и стилей. DOMContentLoad должно использоватся для обнаружения полной загрузки страницы.
</script>
</body>
</html>
